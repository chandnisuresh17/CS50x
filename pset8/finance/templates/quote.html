{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form class="form-inline" action="{{ url_for('quote') }}" method="post">
        <div class="form-group">
            <input class="form-control" autofocus name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Get quote</button>
        </div>
    </form>
{% endblock %}
