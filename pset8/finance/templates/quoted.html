{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Buy stock</th>
            </tr>
            <tr>
                <td class="vert-align">{{ name }}</td>
                <td class="vert-align">{{ price }}</td>
                <td class="vert-align col-xs-8">
                    <form class="form-inline" action="{{ url_for('buy') }}" method="post">
                        <input class="form-control" name="symbol" value="{{ symbol }}">
                        <input class="form-control" autofocus name="quantity" placeholder="Quantity" type="number">
                        <button type="submit" class="btn btn-default">Buy</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-2"></div>
{% endblock %}
